<section class="container mx-auto bg-slate-500">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (item of products; track $index) {
        <div class="border border-red-500 p-4">
            <h2>{{ item.name }}</h2>
            <p>{{ item.price }}</p>
            <img [src]="item.imgSrc" alt="{{ item.name }}" class="w-full h-auto" />
            @for(review of item.reviews; track $index){
            <p>{{review}}</p>
            }

        </div>
        }
    </div>
    <button #hover>Show Data</button>
    <!-- <p #hamada>show more data</p> -->
    @defer( on viewport(hover)){
    <app-recom-data></app-recom-data>
    }@placeholder(minimum 3s) {
    <p>waiting...</p>
    }
</section>

<app-parent class="mt-5"></app-parent>
