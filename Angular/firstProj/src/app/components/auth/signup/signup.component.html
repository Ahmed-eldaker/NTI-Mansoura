<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 shadow-md border-gray-500 p-2 ">
    <label for="userName">User Name</label>
    <input formControlName='userName' id="userName" name="userName" placeholder="userName..." type="text" />
    <label for="password">First Name</label>
    <input formControlName="password" id="password" name="password" placeholder="password..." type="password" />
    @if (logInForm.invalid && (logInForm.get('userName')?.touched || logInForm.get('userName')?.dirty)
    &&(logInForm.get('password')?.touched || logInForm.get('password')?.dirty)){
    <p class="text-red-500">Invalid Data</p>

    }

    <button [disabled]="logInForm.invalid"
        class="bg-green-500 w-24 rounded text-white hover:bg-green-800 ">LogIn</button>
</form>
